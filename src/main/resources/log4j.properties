# Define the root logger with appender file
log4j.rootLogger = DEBUG, FILE

# Define the file appender 1) Console
log4j.appender.FILE=org.apache.log4j.ConsoleAppender
#log4j.appender.FILE.target=System.out
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yy-MM-dd HH:mm:ss} - %m %n

# Define the file appender 1) File
log4j.appender.FILE=org.apache.log4j.FileAppender
# Set the name of the file
log4j.appender.FILE.File=EmpLogs/ems.log
# Define the layout for file appender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yy-MM-dd HH:mm:ss} - %m %n
# Set the immediate flush to true (default)
#log4j.appender.FILE.ImmediateFlush=true

